<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry form</title>
    <link rel="stylesheet" href="css/enquirystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="imge-enquiry">
            <img src="image/imageenq2.png"  width="60%" alt="enquiry image">
        </div>
    </header>
    <main>
    <div class="container">
        <h2>Enquiry Form</h2>
   <div class="form-container">
     <form action="">
        <div class="input-name">
            <i class="fa fa-user lock" ></i>
            <input type="text" placeholder="first name" class="name">
            <span>
                <i class="fa fa-user lock" ></i>
                <input type="text" placeholder="last name" class ="name">
            </span>
        </div>
        <div class="input-name">
            <i class="fa fa-envelope email" ></i>
            <input type="email" placeholder="email" class="text-name">
            
        </div>
        <div class="input-name">
            <i class="fa fa-location-arrow location" ></i>
            <input type="text" placeholder="your city" class="text-name">
            
        </div>
        <div class="input-name">
            <i class="fa fa-phone number" ></i>
            <input type="phone number" placeholder="phone number" class="text-name">
            
        </div>
        <div class="input-name">
            <h3>Message</h3> <br>
            <textarea name="message" id=""  rows="4" class="message"></textarea>
         </div>
         <div class="input-name">
            <input type="checkbox" id="cb" class="check-button">
            <label for="cb" class="check" >I Accept the terms and conditions</label>
         </div>
         <div class="input-name">
            <input type="submit" class="button" value="Submit">
         </div>
     </form>
   </div> 
</div>
</main>
<footer>
</footer> 
</body>
</html>
